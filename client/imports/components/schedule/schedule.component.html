<simple-notifications [options]="notifOptions"></simple-notifications>


<form class="form-horizontal" *ngIf="schedule_period">
    <div class="form-group">
        <label class="col-sm-2 control-label">Schedule Period</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Schedule Period" name="schedule-period"
                   [(ngModel)]="schedule_period['schedule']">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary btn-sm" (click)="changeSchedulePeriod()">Submit</button>
        </div>
    </div>
</form>
