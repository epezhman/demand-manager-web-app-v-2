<simple-notifications [options]="notifOptions"></simple-notifications>

<form class="form-horizontal" *ngIf="settings">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" [(ngModel)]="settings.logging" name="enable-logging"> Enable Logging
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Power Monitor Interval</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="number" class="form-control" placeholder="1000" name="power-monitor-interval"
                       [(ngModel)]="settings['power-monitor-interval']">
                <span class="input-group-addon">ms</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary btn-sm" (click)="changeSetting()">Submit</button>
        </div>
        <div class="col-sm-4">
            <div class="btn-group pull-right" role="group">
                <button class="btn btn-warning btn-sm" (click)="restartApp()">Restart App</button>
                <button class="btn btn-danger btn-sm" (click)="deleteLogs()">Delete Logs</button>
            </div>

        </div>
    </div>
</form>
