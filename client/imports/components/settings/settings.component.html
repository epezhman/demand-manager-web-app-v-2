<simple-notifications [options]="notifOptions"></simple-notifications>

<form class="form-horizontal" *ngIf="settings">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" [(ngModel)]="settings.logging" name="enable-logging"> Enable Logging
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Power Model</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Power Model" name="power-model"
                   [(ngModel)]="settings['power-model']">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-sm" (click)="changeSetting()">Submit</button>
        </div>
    </div>
</form>
