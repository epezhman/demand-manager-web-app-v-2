<simple-notifications [options]="notifOptions"></simple-notifications>


<form class="form-horizontal" *ngIf="power_model">
    <div class="form-group">
        <label class="col-sm-2 control-label">Power Model</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Power Model" name="power-model"
                   [(ngModel)]="power_model['power-model']">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary btn-sm" (click)="changePowerModel()">Submit</button>
        </div>
    </div>
</form>
