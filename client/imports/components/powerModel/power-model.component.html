<simple-notifications [options]="notifOptions"></simple-notifications>


<form class="form-horizontal" *ngIf="power_model">
    <div class="form-group">
        <label class="col-sm-2 control-label">Power Model File</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" name="power-model-file" value="upload"
                   (change)="uploadPowerModel($event)" [disabled]="!((af.auth | async)?.uid)">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Power Model URL</label>
        <div class="col-sm-10">
            <input type="url" class="form-control" placeholder="Power Model URL" name="power-model-url"
                   [(ngModel)]="power_model['power-model-url']">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary btn-sm" (click)="changePowerModel()">Submit</button>
        </div>
    </div>
</form>
